<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #435d7d;
      }
      .navbar-brand {
        color: #fff;
        font-weight: bold;
      }
      .btn:hover {
        background-color: #333;
        color: #fff;
      }
      table tbody tr:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Quản lý sinh viên</a>
      </div>
    </nav>
    <div class="container my-4">
      <div class="row d-flex flex-lg-row flex-column-reverse g-4">
        <!-- Form thêm/sửa sinh viên -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header bg-primary text-white">Thêm sinh viên</div>
            <div class="card-body">
              <form id="formSinhVien">
                <input type="hidden" id="editIndex" value="-1" />
                <div class="mb-3">
                  <label for="maSV" class="form-label">Mã sinh viên:</label>
                  <input type="text" class="form-control" id="maSV" required />
                </div>
                <div class="mb-3">
                  <label for="hoTen" class="form-label">Họ và Tên:</label>
                  <input type="text" class="form-control" id="hoTen" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                  <label for="ngaysinh" class="form-label">Ngày sinh:</label>
                  <input type="date" class="form-control" id="ngaysinh" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Giới tính:</label><br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="Nam" required />
                    <label class="form-check-label" for="nam">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ" />
                    <label class="form-check-label" for="nu">Nữ</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="khac" value="Khác" />
                    <label class="form-check-label" for="khac">Khác</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="ghiChu" class="form-label">Ghi chú:</label>
                  <textarea class="form-control" id="ghiChu" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Thêm sinh viên</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Bảng danh sách sinh viên -->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header bg-success text-white">Danh sách sinh viên</div>
            <div class="card-body table-responsive">
              <table class="table table-bordered table-hover" id="tableSV">
                <thead class="table-dark">
                  <tr>
                    <th>STT</th>
                    <th>Mã SV</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Tuỳ chọn</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Dữ liệu thêm bằng JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
