<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-navbar"
    >
      <a class="navbar-brand fw-bold" href="#">TLU</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Employees</a></li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            id="searchInput"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="searchEmployee()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Header Section -->
      <div
        class="d-flex justify-content-between align-items-center p-3 rounded"
        style="background-color: #2c3e50; color: white"
      >
        <h4 class="mb-0">Manage <strong>Employees</strong></h4>
        <div>
          <button class="btn btn-danger me-2">Delete</button>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdd">+ Add New Employee</button>
        </div>
      </div>

      <!-- Table Section -->
      <table class="table table-bordered table-striped align-middle">
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dữ liệu được thêm từ data.js -->
        </tbody>
      </table>

    <!-- Footer Section -->
<div class="d-flex justify-content-between align-items-center mt-3">
  <p class="mb-0">
    Showing <span id="showingCount">5</span> out of
    <span id="totalCount">25</span> entries
  </p>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item active">
        <a class="page-link" href="#" onclick="goToPage(1)">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" onclick="goToPage(2)">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" onclick="goToPage(3)">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" onclick="goToPage(4)">4</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" onclick="goToPage(5)">5</a>
      </li>
    </ul>
  </nav>
</div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="modalAdd" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="addForm" onsubmit="addEmployee(event)">
          <div class="modal-header">
            <h5 class="modal-title">Add Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
